<script src="js/html5shiv.min.js"></script>

<body>
<div class="registeration">
    <div class="container">
        <a href="index.html" class="logo">
            <img src="images/bouquet.png" alt=""/>
        </a>
        <div class="content">
            <img src="images/bg-flowers.png">
            <div class=" row">
                 <form class="col-md-8 col-md-push-1">
                    <div class="sec-title">create new account</div>
                    <div class="row">
                        <div class="col-md-6 ">
                            <div class="form-group">
                                <input class="form-control custom-input" type="text" placeholder="Name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control custom-input" type="email" placeholder="E-mail">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control custom-input" type="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control custom-input" type="Password" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group date" data-provide="datepicker">
                                    <input type="text" class="form-control custom-input datepicker" placeholder="Birthdate">
                                    <div class="input-group-addon">
                                        <i class="far fa-calendar-alt"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <select class="gender form-control custom-input">
                                    <option></option>
                                    <option>Male</option>
                                    <option> Femaile</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <button class="btn custom-btn" type="submit">submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--*****************************************************************-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<script>
$(".gender").select2({
    placeholder: "Gender",
    minimumResultsForSearch: -1,
});
</script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

<script src="js/custom.js"></script>

<script>
    var dateNum = moment().get('date');

    $('.datepicker').daterangepicker({
        locale: {
            "format": "YYYY-MM-DD"
        },
        singleDatePicker: true,
        showDropdowns: true ,
        minDate:  moment().year(moment().year() - 120).month(moment().month()).date(dateNum - 1),
        maxDate: moment().year(moment().year() - 12).month(moment().month()).date(dateNum - 1),
        startDate: moment().year(moment().year() - 12).month(moment().month()).date(dateNum - 1)
    });
    $('input.datepicker').val('');
</script>
</body>

</html>
